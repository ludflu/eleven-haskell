openapi: 3.0.2
info:
  description: "This is the documentation for the ElevenLabs API. You can use this\
    \ API to use our service programmatically, this is done by using your xi-api-key.\
    \ <br/> You can view your xi-api-key using the 'Profile' tab on https://beta.elevenlabs.io.\
    \ Our API is experimental so all endpoints are subject to change."
  title: ElevenLabs API Documentation
  version: "1.0"
servers:
- url: /
tags:
- description: Convert text into audio.
  name: text-to-speech
- description: Access the different models of the platform.
  name: models
- description: Access to voices created either by you or us.
  name: voices
- description: Access to your samples. A sample is any audio file you attached to
    a voice. A voice can have one or more samples.
  name: samples
- description: Accesses your history. Your history is a list of all your created audio
    including its metadata.
  name: history
paths:
  /v1/history:
    get:
      description: Returns metadata about all your generated audio.
      operationId: Get_generated_items_v1_history_get
      parameters:
      - description: "How many history items to return at maximum. Can not exceed\
          \ 1000, defaults to 100."
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 100
          description: "How many history items to return at maximum. Can not exceed\
            \ 1000, defaults to 100."
          title: Page Size
          type: integer
        style: form
      - description: "After which history_item_id to start fetching, use this parameter\
          \ to paginate across a large collection of history items. In case this parameter\
          \ is not provided history items will be fetched starting from the most recently\
          \ created one ordered descending by their creation date."
        explode: true
        in: query
        name: start_after_history_item_id
        required: false
        schema:
          description: "After which history_item_id to start fetching, use this parameter\
            \ to paginate across a large collection of history items. In case this\
            \ parameter is not provided history items will be fetched starting from\
            \ the most recently created one ordered descending by their creation date."
          title: Start After History Item Id
          type: string
        style: form
      - description: Your API key. This is required by most endpoints to access our
          API programatically. You can view your xi-api-key using the 'Profile' tab
          on the website.
        explode: false
        in: header
        name: xi-api-key
        required: false
        schema:
          description: Your API key. This is required by most endpoints to access
            our API programatically. You can view your xi-api-key using the 'Profile'
            tab on the website.
          title: Xi-Api-Key
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetHistoryResponseModel'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Generated Items
      tags:
      - history
  /v1/history/{history_item_id}:
    delete:
      description: Delete a history item by its ID
      operationId: Delete_history_item_v1_history__history_item_id__delete
      parameters:
      - description: "History item ID to be used, you can use GET https://api.elevenlabs.io/v1/history\
          \ to receive a list of history items and their IDs."
        example: VW7YKqPnjY4h39yTbx2L
        explode: false
        in: path
        name: history_item_id
        required: true
        schema:
          description: "History item ID to be used, you can use GET https://api.elevenlabs.io/v1/history\
            \ to receive a list of history items and their IDs."
          title: History Item Id
          type: string
        style: simple
      - description: Your API key. This is required by most endpoints to access our
          API programatically. You can view your xi-api-key using the 'Profile' tab
          on the website.
        explode: false
        in: header
        name: xi-api-key
        required: false
        schema:
          description: Your API key. This is required by most endpoints to access
            our API programatically. You can view your xi-api-key using the 'Profile'
            tab on the website.
          title: Xi-Api-Key
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Delete History Item
      tags:
      - history
    get:
      description: Returns information about an history item by its ID.
      operationId: Get_history_item_by_ID_v1_history__history_item_id__get
      parameters:
      - description: "History item ID to be used, you can use GET https://api.elevenlabs.io/v1/history\
