  /v1/text-to-speech/{voice_id}:
    post:
      description: Converts text into speech using a voice of your choice and returns
        audio.
      operationId: Text_to_speech_v1_text_to_speech__voice_id__post
      parameters:
      - description: "Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices\
          \ to list all the available voices."
        example: 21m00Tcm4TlvDq8ikWAM
        explode: false
        in: path
        name: voice_id
        required: true
        schema:
          description: "Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices\
            \ to list all the available voices."
          title: Voice Id
          type: string
        style: simple
      - description: |
          You can turn on latency optimizations at some cost of quality. The best possible final latency varies by model. Possible values:
          0 - default mode (no latency optimizations)
          1 - normal latency optimizations (about 50% of possible latency improvement of option 3)
          2 - strong latency optimizations (about 75% of possible latency improvement of option 3)
          3 - max latency optimizations
          4 - max latency optimizations, but also with text normalizer turned off for even more latency savings (best latency, but can mispronounce eg numbers and dates).
        explode: true
        in: query
        name: optimize_streaming_latency
        required: false
        schema:
          default: 0
          description: |
            You can turn on latency optimizations at some cost of quality. The best possible final latency varies by model. Possible values:
            0 - default mode (no latency optimizations)
            1 - normal latency optimizations (about 50% of possible latency improvement of option 3)
            2 - strong latency optimizations (about 75% of possible latency improvement of option 3)
            3 - max latency optimizations
            4 - max latency optimizations, but also with text normalizer turned off for even more latency savings (best latency, but can mispronounce eg numbers and dates).
          maximum: 22
          minimum: 0
          title: How much we should optimize streaming request latency (time to first
            audio byte).
          type: integer
        style: form
      - description: Your API key. This is required by most endpoints to access our
          API programatically. You can view your xi-api-key using the 'Profile' tab
          on the website.
        explode: false
        in: header
        name: xi-api-key
        required: false
        schema:
          description: Your API key. This is required by most endpoints to access
            our API programatically. You can view your xi-api-key using the 'Profile'
            tab on the website.
          title: Xi-Api-Key
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_Text_to_speech_v1_text_to_speech__voice_id__post'
        required: true
      responses:
        "200":
          content:
            audio/mpeg: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Text To Speech
      tags:
      - text-to-speech
